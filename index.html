<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>Book</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/vendors/turnjs4/extras/jquery.min.1.7.js"></script>
</head>
<body>
  <main class="page-content">
    <div class="bookWrapper">
      <svg class="arrow leftArrow" style="display: none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 91.5 183" xml:space="preserve">
        <path class="st0" d="M91.5,183C41,183,0,142,0,91.5C0,41,41,0,91.5,0"></path>
        <path class="st1" d="M64,58L36.1,85.9c-1.7,1.7-1.7,4.5,0,6.2L64,120"></path>
      </svg>

      <img class="book-bg" ">
      <div class="bookContainer">
        <div class="hard"><img src="./assets/frontCover.jpg"></div>
        <div class="hard"><img src="./assets/left-empty.jpg"></div>
        <div class="page"><img src="./assets/page1.jpg"></div>
        <div class="page"><img src="./assets/page2.jpg"></div>
        <div class="page"><img src="./assets/page3.jpg"></div>
        <div class="page"><img src="./assets/page4.jpg"></div>
        <div class="hard"><img src="./assets/right-empty.jpg"></div>
        <div class="hard"><img src="./assets/endCover.jpg"></div>

        <button class="fullScreenBtn">Cliquez ici pour agrandir</button>
      </div>

      <svg class="arrow rightArrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 91.5 183" xml:space="preserve">
        <path class="st0" d="M0,183c50.5,0,91.5-41,91.5-91.5S50.5,0,0,0"></path>
        <path class="st1" d="M27.5,58l27.9,27.9c1.7,1.7,1.7,4.5,0,6.2L27.5,120"></path>
      </svg>
    </div>
  </main>

  <script src="./js/vendors/turnjs4/lib/turn.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
